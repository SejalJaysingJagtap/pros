<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */

    /* Set background image for the body */
    body {
      background-image: url('b.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Add margin on top of container */
    .container {
      margin-top: 100px;
    }

    /* Card styles */
    .card {
      border: none; /* Remove border */
      border-radius: 15px; /* Add border radius */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add box shadow */
    }

    /* Card header styles */
    .card-header {
      background-color: gray; /* Set background color */
      color: white; /* Set text color */
      text-align: center; /* Center align text */
      border-radius: 15px 15px 0 0; /* Add border radius */
    }

    /* Card body styles */
    .card-body {
      padding: 30px; /* Add padding */
    }

    /* Form group styles */
    .form-group {
      margin-bottom: 20px; /* Add margin at the bottom */
    }

    /* Form control styles */
    .form-control {
      border-radius: 20px; /* Add border radius */
    }

    /* Primary button styles */
    .btn-primary {
      background-color: gray; /* Set background color */
      border-color: gray; /* Set border color */
      border-radius: 20px; /* Add border radius */
      width: 100%; /* Set button width to 100% */
    }

    /* Hover styles for primary button */
    .btn-primary:hover {
      background-color: darkgray; /* Darken background color on hover */
      border-color: darkgray; /* Darken border color on hover */
    }
  </style>
</head>
<body>
  <!-- Container to center content -->
  <div class="container">
    <!-- Row to justify content center -->
    <div class="row justify-content-center">
      <!-- Column to set width -->
      <div class="col-md-6">
        <!-- Card for login form -->
        <div class="card">
          <!-- Card header -->
          <div class="card-header">
            <h3>Student Login</h3>
          </div>
          <!-- Card body -->
          <div class="card-body">
            <!-- Login form -->
            <form action="dash.html" method="POST">
              <!-- Username input -->
              <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
              </div>
              <!-- Password input -->
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
              <!-- Login button -->
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <!-- Link to dashboard page -->
            <div class="text-center mt-3">
              <a href="dash.html" class="text-decoration-none text-dark">Go to Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
